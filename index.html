<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Simon Says</title>

    
</head>
<body>
    
    <!-- div che nasconde numeri al setTimeout -->
    <div class="output"></div>

    <!-- container per input e button -->
    <div class="container-input">
        <!-- input per inserimento numeri -->
        <input class="user-form" type="number" min="1" max="50" placeholder="Inserisci qui i numeri">
        <!-- button validazione utente -->
        <button class="button-validator">Testa la tua memoria!</button>
    </div>
    

    <!-- js link -->
    <script src="./js/script.js"></script>
</body>
</html>
